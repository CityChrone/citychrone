<template name="legendGeojson">
	<div class='text-center text-muted'>
		{{title.title}}
		<br>
		{{title.unity}}
	</div>
	{{#each item in listColor}}
		<div class='legendColor'>
			<span class = 'colorSpan' style="background:{{item.color}}; opacity:0.5"></span>
				<span class='fontSmall'>{{item.html}}</span>
		</div>
	{{/each}}
</template>
