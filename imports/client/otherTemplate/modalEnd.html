<template name="modalEnd">

  {{#if firstTime}}
      <div class="text-success text-center h3"> congratulation! computation ended.
      </div>
  {{/if}}
  <div class="container">
      <div class="row">

        <div class="text-left col">
           <h4>
           Scenario Selected: <b>{{scenarioInfo "name"}}</b>  
           
            <div> author: <b>{{scenarioInfo "author"}}</b></div>
           </h4>
        </div>
      <div class="text-left col">
         <div class="text">Ranking Position: <b>{{scenarioInfo "pos"}} </b></div>
         <div class="text">Velocity Score: {{scenarioInfo "avgVelocityScore"}}</div>
         <div class="text">Sociality Score: {{scenarioInfo "avgSocialityScore"}}</div>
    </div>
  </div>
    <span class = "text" id="shareButtonScenario" style="{float:center;}">
      {{>shareit shareData}}
    </span>
  </div>
</template>
