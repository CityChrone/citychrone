<template name="scenarioList">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='scenarioModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="gridSystemModalLabel">
        {{#with scenarioDef}}
          {{>scenarioDefButton}}
        {{/with}}
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body" id="scenarioModalBody">

      {{#with GiveCurrentScenario}}
              {{>modalEnd}}
      {{/with}}
      <div class="">
        <table class="table table-hover ">
          <thead>
            <tr class="d-flex align-bottom">
              <th class="col align-bottom">#</th>
              <th class="col-3">title</th>
              <th class="col-3">author</th>
              <th class="col">Velocity Score<div class="small">[km/h]</div></th>
              <th class="col">Sociality Score <div class="small">[milions of people]</div></th>
              <th class="col">cost<div class="small">[Mâ‚¬]</div></th>
              <th class="col-2">date</th>
              <!--<th>see map</th>!-->
            </tr>
          </thead>
          <tbody>
           {{#if scenarioLoaded}}

            {{#each getScenarioList}}
              {{>scenarioListRow}}
            {{/each}}
          {{/if}}
          </tbody>
        </table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='scenarioListRow'>
<tr class="a score {{isCurrent _id}} showScenario d-flex" id = "{{giveID _id}}" style="cursor: pointer">
  <th class="col align-bottom">{{pos}}</th>
  <td class="col-3 align-bottom">{{name}}</td>
  <td class="col-3 align-bottom">{{author}}</td>
  <td class="col align-bottom">{{score "avgVelocityScore"}}</td>
  <td class="col align-bottom">{{score "avgSocialityScore"}}</td>
  <td class="col align-bottom">{{toFixed budget 0}}</td>
  <td class="col-2 align-bottom">{{niceDate creationDate}}</td>
  <!--<td><buttom class="btn btn-default showScenario" id = "{{giveID _id}}">see result</buttom></td>!-->
</tr>

</template>

<template name='scenarioDefButton'>
<buttom class="btn btn-primary showScenarioDef" id = "{{giveID _id}}">Load Default Scenario</buttom>

</template>
