<template name="scenarioList">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='scenarioModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">
        Scenarios
        {{#with scenarioDef}}
          {{>scenarioDefButton}}
        {{/with}}
        </h4>
      </div>
      <div class="modal-body container col-md-12" id="scenarioModalBody">
      
      {{#with GiveCurrentScenario}}
              {{>modalEnd}}
      {{/with}}
      <hr/>
      <div class="table-responsive col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class = "col-xs-1">#</th>
              <th class = "col-xs-1">title</th>
              <th class = "col-xs-2">author</th>
              <th class = "col-xs-1">Velocity Score<br> (difference)</th>
              <th class = "col-xs-1">Sociality Score<br>(difference)</th>
              <th class = "col-xs-1">cost [M€]</th>
              <th class = "col-xs-1">date</th>
              <!--<th>see map</th>!-->
            </tr>
          </thead>
          <tbody>
           {{#if scenarioLoaded}}

            {{#each getScenarioList}}
              {{>scenarioListRow}}
            {{/each}}
          {{/if}}
          </tbody>
        </table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='scenarioListRow'>
<tr class="a score {{isCurrent _id}} showScenario" id = "{{giveID _id}}" style="cursor: pointer">
  <td class = "col-xs-1">{{pos}}</td>

  <td class = "col-xs-3">{{name}}</td>
  <td class = "col-xs-2">{{author}}</td>
  <td class = "col-xs-1">{{score "avgVelocityScore"}}</td>
  <td class = "col-xs-1">{{score "avgSocialityScore"}}</td>
  <td class = "col-xs-1">{{toFixed budget 0}}M€</td>
  <td class = "col-xs-1">{{niceDate creationDate}}</td>
  <!--<td><buttom class="btn btn-default showScenario" id = "{{giveID _id}}">see result</buttom></td>!-->
</tr>

</template>

<template name='scenarioDefButton'>
<buttom class="btn btn-primary showScenarioDef" id = "{{giveID _id}}">Load Default Scenario</buttom>

</template>
