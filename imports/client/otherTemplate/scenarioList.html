<template name="scenarioList">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='scenarioModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Scenarios</h4>
      </div>
      <div class="modal-body" id="scenarioModalBody">

      <table class="table table-hover">
        <thead>
          <tr>
            <th>title</th>
            <th>author</th>
            <th>Velocity<br>score</th>
            <th>Daily Pop<br>score</th>
            <th>cost [M€]</th>
            <th>date</th>
            <th>see map</th>
          </tr>
        </thead>
        <tbody>
        {{#each getScenarioList}}
          {{>scenarioListRow}}
        {{/each}}
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='scenarioListRow'>
<tr class="a score" id = "{{giveID _id}}">
  <td>{{name}}</td>
  <td>{{author}}</td>
  <td>{{budget "scoreVelocity"}}</td>
  <td>{{budget "scorePotPop"}}</td>
  <td>{{toFixed budget 0}}M€</td>
  <td>{{niceDate creationDate}}</td>
  <td><buttom class="btn btn-default seeResultScenario">see result</buttom></td>
</tr>

</template>
