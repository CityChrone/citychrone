<template name="scenarioList">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='scenarioModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">
        Scenarios
        {{#with scenarioDef}}
          {{>scenarioDefButton}}
        {{/with}}
        </h4>
      </div>
      <div class="modal-body" id="scenarioModalBody">
      
      {{#with GiveCurrentScenario}}
              {{>modalEnd}}
      {{/with}}
      <hr/>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th style="width: 200px;">title</th>
            <th style="width: 100px;">author</th>
            <th>Velocity Score<br> (difference)</th>
            <th>Sociality Score<br>(difference)</th>
            <th>cost [M€]</th>
            <th>date</th>
            <!--<th>see map</th>!-->
          </tr>
        </thead>
        <tbody>

        {{#each getScenarioList}}
          {{>scenarioListRow}}
        {{/each}}
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name='scenarioListRow'>
<tr class="a score {{isCurrent _id}} showScenario" id = "{{giveID _id}}" style="cursor: pointer">
  <td>{{pos}}</td>

  <td style="width: 200px;">{{name}}</td>
  <td style="width: 100px;">{{author}}</td>
  <td>{{score "sumVelocityScore"}}</td>
  <td>{{score "avgSocialityScore"}}</td>
  <td>{{toFixed budget 0}}M€</td>
  <td>{{niceDate creationDate}}</td>
  <!--<td><buttom class="btn btn-default showScenario" id = "{{giveID _id}}">see result</buttom></td>!-->
</tr>

</template>

<template name='scenarioDefButton'>
<buttom class="btn btn-primary showScenarioDef" id = "{{giveID _id}}">Load Default Scenario</buttom>

</template>
