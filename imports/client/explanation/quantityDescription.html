<template name="quantityDescription">
	{{#if quantity 'velocityScore'}}
	<div class="text-muted">The <strong>Velocity Score</strong> quantifies the efficiency with which one can traverse
		from a specific hexagon to all
		others within a city using public transportation. It serves as an indicator of the efficacy of the urban
		transport
		system in terms of spatial exploration. A higher <i>Velocity Score</i> signifies swifter and more efficient
		movement.<!-- , for more info see.!-->
	</div>
	{{/if}}
	{{#if quantity 'socialityScore'}}
	<div class="text-muted">"The <strong>Sociality Score</strong> represents the maximum number of individuals one could
		potentially encounter
		during a typical daily journey originating from a specific location on the map.<!-- More information [].!-->
	</div>
	{{/if}}
	{{#if quantity 't'}}
	<div class="faa-flash animated text-center text-primary"> Click on the map to change the starting point!</div>
	<div class="text-muted">The <a href="https://en.wikipedia.org/wiki/Isochrone_map" target="_blank">Isochrone</a>
		layer shows the area reachable in a given time from a starting point by public transport.
	</div>
	{{/if}}
	{{#if quantity 'population'}}
	<div class="text-muted">The <strong>Population</strong> layer shows estimated resident population in the city. The
		data are taken from grids of 1km square and projected on the overlapping hexagons. Source of data: <a
			href="http://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/population-distribution-demography/geostat"
			target="_blank"> eurostat </a> for europe, <a
			href="http://sedac.ciesin.columbia.edu/data/set/gpw-v4-population-count" target="_blank"> SEDAC</a> for the
		rest of the world.
	</div>
	{{/if}}

	{{#if quantity 'velocityScoreDiff'}}
	<div class="text-muted"><i>Velocity Score</i> improvements. The layer shows the differences between the current
		scenario and the default scenario. <!-- , for more info see.!-->
	</div>
	{{/if}}
	{{#if quantity 'socialityScoreDiff'}}
	<div class="text-muted"><i>Sociality Score</i> improvements. The layer shows the differences between the current
		scenario and the default scenario. <!-- , for more info see.!-->
	</div>
	{{/if}}
	<div class="text-center">[<a href="https://royalsocietypublishing.org/doi/10.1098/rsos.190979" target="_blank">I
			want to know more!</a>].</div>


</template>
