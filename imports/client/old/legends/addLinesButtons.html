<template name="addLinesButtons">
<div class='centPerCent'>
<div class='row'>
<div class="btn-group-horizontal btn-group" role="group" aria-label="...">

<button class="btn btn-default " data-toggle="button" type="button"  id="buttonAddCompute" onclick="this.blur();">

<span class="computeDone" id="addLine" >
	<i class="fa fa-subway"></i>
  	Add Metro
 </span>

<span class="computeDone hidden"  id="endMetro" >
	Stop Add
  </span>
  </button>
  <button class="btn btn-default {{dataLoadedDisabled}}" type="button" id="ComputeNewMap" onclick="this.blur();" >
    <span class="glyphicon {{computeIcon}} " aria-hidden="true"></span>
			Compute
			{{#if dataLoadedGet}}
				<span id="spinLoad"><i class="fa fa-refresh fa-spin fa-fw"></i></span>
			{{/if}}
 </button>

  <button class="btn btn-default " type="button" id="reload" onclick="this.blur();" >
  	<i class="fa fa-trash-o" aria-hidden="true"></i>
     Reset
 </button>

</div>

</div>
</div>

</template>
