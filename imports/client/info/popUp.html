<template name='popUp'>
		<div class=' text-muted text-center'>
			Access Velocity : 
			<span class ='label' style='{{labelColor 'newVels' this.properties.newVels}}'>  {{ toString 'newVels' this.properties.newVels}} </span>
		</div>
		<div class=' text-muted text-center'>
			potential population : 
			<span class ='label' style='{{labelColor 'newPotPop' this.properties.newPotPop}}'>  {{ toString 'newPotPop' this.properties.newPotPop}} </span>
		</div>

	{{#if isFeature "newAccess"}}
	<div id="accessDivContainer" style="width: 400px; height: 300px;">
		<div class='h3 text-muted text-center'>
			Accessibility <small >measured</small> {{avgAccessibility}}
		</div>

		<div id="accessPopupChart" style="position: relative; width: 400px; height: 300px;"></div>
	</div>
	{{/if}}

</template>
