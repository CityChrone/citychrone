<template name="rank">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='rankModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Ranking</h4>
      </div>
      <div class="modal-body" id="rankModalBody">
      {{#if toInsert}}
        {{insertRank}}
      {{/if}}

      <table class="table table-hover"> 
        <thead>
          <tr>
            <th>#</th>
            <th>name</th> 
            <th>score</th>
            <th>average <br> velocity</th>
            <th>cost [€]</th>
            <th>cost/benefit €/[km/h]</th>
            <th>date</th>
            <th>see map</th>
          </tr>
        </thead>
        <tbody>
        {{#each getScoreList}}
          {{>rankList}}
        {{/each}}
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{{scroll}}
</template>

<template name='rankList'>
<tr class="{{success _id}} a score" id = "{{giveID _id}}">
  <th scope='row'>{{position}}</th>
  <td>
  {{#if checkID _id}}
        {{> rankTooltip}}
  {{else}}
    {{name}}
  {{/if}}
  </td> 
  <td>{{toFixed score 1}}</td>
  <td>{{toFixed velocity 3}} [km/h]</td>
  <td>{{toFixed budget 0}}M€</td>
  <td>{{scoreOncost budget score 2}}M€</td>
  <td>{{niceDate date}}</td>
  <td><buttom class="btn btn-default seeResultRank">see result</buttom></td>
</tr>

</template>
