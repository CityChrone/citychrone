 <template name="computeScenario">
   {{#if toCompute}}
   <div style="margin-top:10px;">
  <button class="btn btn-danger btn-lg btn-block" type="button" id="ComputeNewMap" onclick="this.blur();" >
    <span class="glyphicon {{computeIcon}} " aria-hidden="true"></span>
			Compute
			{{#if toSave}}
				{{saveTemplate}}
			{{/if}}

			{{#if dataLoadedGet}}
				<span id="spinLoad"><i class="fa fa-refresh fa-spin fa-fw"></i></span>
			{{/if}}
 </button>
  	</div>

 	{{else}}
 	   	<div style="margin-top:10px;">
  		<button class="btn btn-danger btn-lg btn-block" type="button" id="done" onclick="this.blur();" >
    	<span class="glyphicon {{computeIcon}} " aria-hidden="true"></span>
			Done
 		</button>
  		</div>
 	{{/if}}
   <span class="" id="block"></span>

   {{scenarioComputed}}
</template>
