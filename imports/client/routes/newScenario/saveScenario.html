<template name="saveScenario">

<div class="modal fade" id="nameScenario" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Insert title and author of the scenario.
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="titleScenario">Title</label>
                      <input type="text" class="form-control"
                      id="titleScenario" placeholder="enter title"/>
                  </div>
                  <div class="form-group">
                    <label for="authorScenario">author</label>
                      <input type="text" class="form-control"
                          id="authorScenario" placeholder="author"/>
                  </div>
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>

</template>
