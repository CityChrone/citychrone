<template name="newScenarioButtons">


<div class="h5 text-center">
  Create New Scenario of {{city}}
  <br>
  <small class="text-danger"> beta version </small>
</div>

{{>budget}}
<div class = "text-center">
<button class="btn btn-outline-secondary" type="button"  id="buttonAddCompute" onclick="this.blur();">
  <span class="computeDone " id="addLine" >
  	<i class="fa fa-subway"></i>
    <small>Add Metro</small>
  </span>
  <span class="computeDone"  id="endMetro" style="display: none;">
  	Stop Add
  </span>

</button>

  <button class="btn btn-outline-secondary" type="button" id="reload" onclick="this.blur();" >
  	<i class="fa fa-trash-o" aria-hidden="true"></i>
     <small>Reset</small>
 </button>
</div>

{{#if isCreateScenario}}
<div>
  <button href='#' class="btn btn-danger btn-lg" id="createNewScenarioButton">
    Create New Scenario
  </button>
</div>
{{/if}}

{{>computeScenario}}
  <hr/>
</template>
