<template name="startingModal">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id='startingModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title h1 text-center" id="title-start">
        CityChrone 
        </h4>
      </div>
      <div class="modal-body container col-md-12" id="body-start">
      	<div class="row">
      		<div class="col-md-6">
      			<div class="h2 text-center text">
      				What is it?
      			</div>
      			<div class="text-info">
      			The CityChrone project is scientific study about public transports performance in cities. 
      			</div>
      		</div>

      		<div class="col-md-6">
      			<div class="h2 text text-center">
      				What can I do?
      			</div>
      				<div class="text-info">
      					You can explore interactive maps on the performance of public transports comparing various areas and different cities.
    					<div>
      					You can create new public transportation scenario (adding new metro lines) to explore and test new solutions, visualizing the impact on the city.
      					</div>
      				</div>
      		</div>
      	</div>
		<div class="row">
			<div class="col-md-6 ">
				<div class="h4 text-center text-primary"> Select a city </div>

				<div align="center" class="embed-responsive embed-responsive-16by9">
				    <video controls class="embed-responsive-item">
				        <source src="/video/select a city.mp4" type="video/mp4">
				    </video>
				</div>
			</div>    
			<div class="col-md-6 ">
				<div class="h4 text-center text-primary"> Explore </div>

				<div align="center" class="embed-responsive embed-responsive-16by9">
				    <video controls class="embed-responsive-item">
				        <source src="/video/explore_citychrone.mp4" type="video/mp4">
				    </video>
				</div>
			</div>    

  		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
