<template name="scenarioSelector">
<div>
	{{#if isSelected}}
		<hr /> 
		<button  class = "btn btn-lg btn-default btn-block" data-toggle="modal" data-target="#scenarioModal" type="submit">
			<div class="text"> 
				<span class ="h3">Scenario</span>  
			</div>
		
			<div class="col-xs-12 small">
			  	<div class = "row">
					<div class = "text-left col-xs-6" >title:</div>
					<div class="text text-right col-xs-6" id="scenarioTitle">
						{{title}}
					</div>
				</div>
				<div class = "row">
					<div class = "text text-left col-xs-6" >author:</div>
					<div class="text text-right col-xs-6" id="scenarioAuthor">
						{{author}}
					</div>
				</div>
				{{#if isCreateScenario}}
				<div class = "row">
					<div class = "text text-left col-xs-6">rank position:</div>
					<div class="text text-right col-xs-6" id="scenarioAuthor">
						{{rankPosition}}
					</div>
				</div>
				{{/if}}
			</div>
		</button>
	{{/if}}
</div>

{{#if isCreateScenario}}
<div>
	<button href='#' class="btn btn-danger btn-lg btn-block" id="createNewScenarioButton">
		<i class="glyphicon glyphicon-road" aria-hidden="true"></i>
		New Scenario
	</button>
</div>
{{/if}}

		<i class="fa fa-trophy"></i>
	Ranking
</button> !-->


</template>
