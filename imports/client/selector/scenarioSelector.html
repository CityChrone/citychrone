<template name="scenarioSelector">
<div>
	{{#if isSelected}}
	<hr /> 
	<div class="text"> 
	<span class ="h3">Scenario</span>  
	<button class = "btn btn-primary scenarioButton"> change </button> 
	</div>
	
		<table class="table">
		  	<tr>
				<th class = "text " style="width:50px" >title:</th>
				<th class="text" id="scenarioTitle">
					{{title}}
				</th>
			</tr>
			<tr>
				<th class = "text " style="width:50px" >author:</th>
				<th class="text" id="scenarioAuthor">
					{{author}}
				</th>
			</tr>
		</table>
	{{/if}}
</div>
     {{> createNewScenarioButton}}
</template>
