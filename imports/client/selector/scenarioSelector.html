<template name="scenarioSelector">
<div>
	{{#if isSelected}}
	<hr class="divider_small"/>
	<div data-toggle="modal" data-target="#scenarioModal" type="submit" >
		<button  class = "btn btn-lg btn-light btn-block"  data-toggle="tooltip" data-placement="right" 
		title="click for select different scenario">
			<div class="text">
				<span class ="h5">Scenario</span>
			</div>
					<div class = "small text-left ">
					 	<span class=" text-muted ">title: </span>
						<span id="scenarioTitle" style="overflow: hidden;">{{title}}</span>
					</div>
					<div class = "small text-left ">
					<span class = "text-muted" >author:</span>
					<span id="scenarioAuthor" style="overflow: hidden;">
					{{author}}
					</span>
				</div>
				{{#if isCreateScenario}}
					<div class = "text-left small">
						<span class=" text-muted ">rank position:
						</span>
					<span class="" id="scenarioAuthor">
						{{rankPosition}}
					</span>
				</div>
				{{/if}}
		</button>
	</div>
	{{/if}}
</div>

{{#if isCreateScenario}}
<div>
	<button href='#' class="btn btn-danger btn-block" id="createNewScenarioButton">
		<i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
		New Scenario
	</button>
</div>
{{/if}}

		<i class="fa fa-trophy"></i>
	Ranking
</button> !-->


</template>
