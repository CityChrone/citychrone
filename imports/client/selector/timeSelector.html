<template name="timeSelector">
<div>
	 <span class="h4 text-muted text-left"> time: </span>
	 <select class="timepicker" data-width="fit" data-style="btn-default btn-sm">
	 {{#if isScenario}}
	{{#each getTimes}}
      <option {{isochroneAvg}}>{{time}}</option>
	{{/each}}
	{{render}}
	{{/if}}
	</select>

</div>
</template>
