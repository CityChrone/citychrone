<template name="timeSelector">
<div  style="padding-top: 10px;">
	 <span class="h5 text text-left"> Time

	 : </span>
	 <select class="timepicker" data-width="35%" data-style="btn-default btn-sm">
	 {{#if isScenario}}
	{{#each getTimes}}
      <option {{isochroneAvg}}>{{time}}</option>
	{{/each}}
	{{render}}
	{{/if}}
	</select>
 		<a href='#' class="h4" id="helpTimeButton">
		<sup>
		 <i class="fa fa-question-circle"  aria-hidden="true"></i>
		</sup>
	</a>

</div>

	<div class='marginBar text-left' id='helpTime'>
		Times of the day on which the layers are computed.
	</div>

</template>
