<template name="timeSelector">
<div>
	 {{#if isScenario}}
	 <span class="h4 text-muted text-left"> time: </span>
	 <select class="selectpicker" data-width="fit" data-style="btn-default btn-sm">
	{{#each getTimes}}
      <option>{{time}}</option>
	{{/each}}
	{{render}}
	</select>
	{{/if}}
</div>
</template>
