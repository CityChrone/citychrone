<template name="timeSelector">
<div  style="padding-top: 10px;">
	 <div class="text text-left"> Time

	 : </div>
	 <select class="timepicker" data-width="80%" data-style="btn-light btn-sm" 
	 data-toggle="tooltip" data-placement="right" title="click for info">
	 {{#if isScenario}}
	{{#each getTimes}}
      <option {{isochroneAvg}}>{{time}}</option>
	{{/each}}
	{{render}}
	{{/if}}
	</select>
 		<span href='#' class="h4" id="helpTimeButton">
		<sup>
		 <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="click for info" aria-hidden="true"></i>
		</sup>
	</span>

</div>

	<div class='marginBar text-left' id='helpTime'>
		Times of the day on which the layers are computed.
	</div>

</template>
