<template name="quantitySelector">
	{{#if isNewScenario}}
		 <div class="text-muted small text-left">scenario default</div>
		{{/if}}

	<span class="h5 text text-left">Quantity:
	</span>
	<select class="selectpicker" data-width="60%" id="quantityPicker" data-style="btn-default btn-sm">
		<option class="" id="velocityScore">
			{{nameQuantity "velocityScore"}}
		</option>
		<option class="" id="socialityScore">
			{{nameQuantity "socialityScore"}}
		</option>
		<option class="" id="t">
			{{nameQuantity "t"}}
		</option>
		<option class="" id="population">
			{{nameQuantity "population"}}
		</option>

		
	  	<option data-divider="true"></option>
		<option class="" id="velocityScoreDiff" {{notDefault}}>
			{{nameQuantity "velocityScoreDiff"}}
		</option>
		<option class="" id="socialityScoreDiff" {{notDefault}}>
			{{nameQuantity "socialityScoreDiff"}}
		</option>

		<option data-divider="true"></option>
		<option class="" id="noLayer">
			{{nameQuantity "noLayer"}}
		</option>

		<!--
			<button class="btn btn-primary quantityButton" id="newAccess" onclick="this.blur();">
				Accessibility
			</button>
		!-->

		</select>
					<a href='#' class="h4" id="helpQuantityButton">
		<sup>
				 <i class="fa fa-question-circle" aria-hidden="true"></i>
		</sup>
			</a>

	<span class='marginBar text-left' id='helpQuantity'>
	{{> quantityDescription}}
	</span>
		
	{{#if showTime}}	
		<span class='text-left'>
			{{> timeSelector}}
		</span>
	{{/if}}
	

</template>
