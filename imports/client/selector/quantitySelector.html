<template name="quantitySelector">
	
	<div class="h3 text text-left">layer:
		{{#if isNewScenario}}
		 <span class="text-muted small text-left">scenario default</span>
		{{/if}}
		
	 </div>
	<div class='marginBar'>
		 <select class="selectpicker" data-width="75%" id="quantityPicker" data-style="btn-primary">
		<option class="" id="velocityScore">
			{{nameQuantity "velocityScore"}}
		</option>
		<option class="" id="socialityScore">
			{{nameQuantity "socialityScore"}}
		</option>
		<option class="" id="t">
			{{nameQuantity "t"}}
		</option>
		<option class="" id="population">
			{{nameQuantity "population"}}
		</option>

		
	  	<option data-divider="true"></option>
		<option class="" id="velocityScoreDiff" {{notDefault}}>
			{{nameQuantity "velocityScoreDiff"}}
		</option>
		<option class="" id="socialityScoreDiff" {{notDefault}}>
			{{nameQuantity "socialityScoreDiff"}}
		</option>

		<option data-divider="true"></option>
		<option class="" id="noLayer">
			{{nameQuantity "noLayer"}}
		</option>

		<!--
			<button class="btn btn-primary quantityButton" id="newAccess" onclick="this.blur();">
				Accessibility
			</button>
		!-->

		</select>

		<a href='#' class="btn" id="helpQuantityButton">
			<span class="text h4">
			 <i class="fa fa-question-circle" aria-hidden="true"></i>
			</span>
		</a>


	</div>
	
	<div class='marginBar text-left' id='helpQuantity'>
	{{> quantityDescription}}
	</div>
		
	{{#if showTime}}
		<div class='marginBar text-left'>
		{{> timeSelector}}
		</div>
	{{/if}}
	

</template>
