<template name="quantitySelector">
	
	<div class="h3 text tex-center">Layer:
		{{#if isNewScenario}}
		 <span class="text-muted small text-left">scenario default</span>
		{{/if}}
		
	 </div>
	<div class='marginBar'>
		 <select class="selectpicker" data-width="fit" id="quantityPicker" data-style="btn-primary">
		<option class="" id="newVels">
			{{nameQuantity "newVels"}}
		</option>
		<option class="" id="newPotPop">
			{{nameQuantity "newPotPop"}}
		</option>
		<option class="" id="t">
			{{nameQuantity "t"}}
		</option>
		
	  	<option data-divider="true"></option>
		<option class="" id="newVelsDiff" {{notDefault}}>
			{{nameQuantity "newVelsDiff"}}
		</option>
		<option class="" id="newPotPopDiff" {{notDefault}}>
			{{nameQuantity "newPotPopDiff"}}
		</option>

		<option data-divider="true"></option>
		<option class="" id="noLayer">
			{{nameQuantity "noLayer"}}
		</option>

		<!--
			<button class="btn btn-primary quantityButton" id="newAccess" onclick="this.blur();">
				Accessibility
			</button>
		!-->

		</select>
	</div>
	
	<div class='marginBar text-left'>
	{{> quantityDescription}}
	</div>
		
	<div class='marginBar text-left'>
	{{> timeSelector}}
	</div>


</template>
