
# Build matrix
language: node_js
matrix:
  include:
    # Test on latest version of node
    - node_js: 'node'

    # Run lint only in the latest LTS
    - node_js: '6'
      env: LINT=true

    - node_js: '5'
    - node_js: '4'
    - node_js: '0.12'
    - node_js: '0.10'

# Restrict builds on branches
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/

# Build script
script:
  - 'if [ $LINT ]; then make lint; fi'
  - 'if [ ! $LINT ]; then make test; fi'
